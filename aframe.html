<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Couch -->
      <!-- Seat -->
      <a-box position="0 0.25 -2" width="2" height="0.5" depth="1" color="#8B4513"></a-box>
      
      <!-- Backrest -->
      <a-box position="0 1 -2.5" width="2" height="1" depth="0.2" color="#8B4513"></a-box>
      
      <!-- Armrests -->
      <a-box position="-1 0.75 -2" width="0.2" height="1" depth="1" color="#8B4513"></a-box>
      <a-box position="1 0.75 -2" width="0.2" height="1" depth="1" color="#8B4513"></a-box>
    </a-scene>
  </body>
</html>
